<script type="text/javascript">
    var group_id = $('#toutiaoGroupId').val() || 1;
    var item_id = $('#toutiaoItemId').val() || 1;
    var mid = $('#mid').val() || 1;
    var sourceType = $('#source_type').val();
    var contentType = $('#content_type').val();
    var articel_flow_control = $('#articel_flow_control').val();

    _hmt.push(['_trackEvent', '文章详情页展现', 'source:' + sourceType, 'content:' + contentType]);

    function openGalleryCommodity(pswp, type, ignoreClickGoodsEvent) {
        var index = pswp.getCurrentIndex() + 1;
        var item = pswp.currItem;
        item.articel_flow_control = articel_flow_control;
        var has_haohuo_coupon = false;
        var has_tb_coupon_amount = false;
        if (item.haohuo_coupon_meta_id) {
            has_haohuo_coupon = true;
        }
        if (item.coupon_amount) {
            has_tb_coupon_amount = true;
        }
        var coupon_info;
        //shop_card_img为true代表是店铺卡片吗，没有商品id，有链接即可跳转
        if (item.card_type == 'shopcard_img') {
            if (!item.href) return;
        } else {
            if (!item.commodity_id || !item.href) return;
        }
        var abData = {
            baichuan_for_toutiao_url: item.href_A,
            baichuan_for_taobao_url: item.href_B
        };
        _hmt.push(['_trackEvent', '商品点击', 'source:' + sourceType, 'content:' + contentType]);
        if (!ignoreClickGoodsEvent) {
            umeng_click_goods(item.commodity_id, item.href, item.goods_platform, has_haohuo_coupon, has_tb_coupon_amount, item.card_type, item.price, item.shop_goods_id);
            TM.stat.umeng_click_goods_ocpc(group_id);
        }
        ga('send', 'pageview', '/feed_gallery/virtualpage/' + type + location.search + getSuffix(index, item.price, item.href));
        TM.utils.openCommodity(item.href, {articel_flow_control: item.articel_flow_control, linkTitle: item.title});
    }

    function getSuffix(index, strPrice, url) {
        var openType = TM.utils.getOpenCommodityType(url);
        var numPrice = parseFloat(strPrice);
        var priceLevel = 'default';
        if (numPrice < 30) {
            priceLevel = 1;
        } else if (numPrice < 65) {
            priceLevel = 65;
        } else if (numPrice < 100) {
            priceLevel = 2;
        } else {
            priceLevel = 3;
        }
        return '&goodsIndex=' + index + '&priceLevel=' + priceLevel + '&openType=' + openType + '&appVersion=' + TM.ENV.version_str;
    }

    function umeng_click_goods(commodity_id, url, goods_platform, has_haohuo_coupon, has_tb_coupon_amount, card_type, price, shop_goods_id) {
        TM.stat.sendUmeng({
            tag: 'temai_feed_article',
            label: 'click_goods',
            value: group_id,
            ext_value: item_id,
            extra: {
                isJingdongInstalled: TM.utils.getJingdongStatus(url),
                commodity_id: commodity_id,
                has_haohuo_coupon: has_haohuo_coupon,
                has_tb_coupon_amount: has_tb_coupon_amount,
                // AB_STATUS: window.AB_TEST_FLAG_FOR_SDK,
                click_style: TM.utils.getOpenCommodityType(url),
                goods_platform: goods_platform,
                card_type: card_type,
                shop_goods_id: shop_goods_id,
                goods_price: price
            }
        });
    }

    //umeng含优惠券商品点击事件
    function umeng_click_commodity_coupon(commodity_id, url) {
        TM.stat.sendUmeng({
            tag: 'temai_feed_artical',
            label: 'click_goods_coupon',
            value: group_id,
            ext_value: item_id,
            extra: {
                isJingdongInstalled: TM.utils.getJingdongStatus(url),
                commodity_id: commodity_id,
                media_id: mid || 1
            }
        });
    }

    var placeholderDom = document.getElementById('placeHolder');
    if (TTGallery.container.id === 'article') {
        placeholderDom.style.display = 'none';
    } else {
        if (placeholderDom.style.height === 0) {
            placeholderDom.style.height = innerHeight + 'px';
        }
    }
</script>
