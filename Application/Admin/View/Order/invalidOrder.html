<extend name="Common/common"/>
<block name="body">
    <div class="layui-tab">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li
                <eq name="type" value="month">class="layui-this"</eq>
                ><a style="color: #fff" href="{:U('Order/invalidOrder',array('type'=>'month'))}">当月失效订单</a></li>
                <li
                <eq name="type" value="pro_money">class="layui-this"</eq>
                ><a style="color: #fff" href="{:U('Order/invalidOrder',array('type'=>'pro_money'))}">上月失效订单</a></li>
            </ul>
        </div>
    </div>
    <fieldset class="layui-elem-field">
        <legend>失效订单业绩</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <volist name="user_count" id="row">
                        <col>
                    </volist>
                </colgroup>
                <thead>
                <tr>
                    <th>姓名</th>
                    <foreach name="user_count" item="row" key="k">
                        <th>{$row.name}</th>
                    </foreach>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>总失效业绩</td>
                    <volist name="user_count" id="vo">
                        <td>{$vo.money}</td>
                    </volist>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th width="15%">付款时间</th>
            <th>文章来源</th>
            <th>商品信息</th>
            <th width="8%">订单状态</th>
            <th width="8%">收入比率</th>
            <th width="8%">付款金额</th>
            <th width="8%">预估收入</th>
            <th width="8%">订单来源</th>

        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
            <tr>
                <td>{$vo.pay_time}</td>
                <td><a href="{$vo.order_source}" target="_blank" style="color: #fff">{$vo.article_title}</a></td>
                <td><a href="{$vo.commodity_info}" target="_blank" style="color: #fff">{$vo.commodity_name}</a></td>
                <td>{$vo.order_status}</td>
                <td>{$vo.profit_percent}</td>
                <td>¥{$vo.order_money}</td>
                <td><span style="color: #FFB800">¥{$vo.income}</span></td>
                <td>{$vo.name}</td>
            </tr>
        </volist>
        </tbody>
    </table>
    {$page}
</block>
