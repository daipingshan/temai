<volist name="data" id="vo">
    <div class="layui-row">
        <volist name="vo" id="row">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md3 user-items">
                <div class="item-box">
                    <div class="img">
                        <img lay-src="{$row.img}">
                        <div class="img-vice">
                            <img lay-src="{$row.img_vice}">
                        </div>
                        <div class="intro">
                            <a href="https://haohuo.snssdk.com/views/product/item?id={$row.shop_goods_id}"
                               target="_blank" style="color: #fff"><p>{$row.description}</p></a>
                        </div>
                        <if condition="($type eq 'user_items') and ($row['status'] eq 1)">
                            <div class="new">
                                <button class="layui-btn layui-btn-sm layui-btn-danger update-user-items"
                                        data-url="{:U('Shop/updateUserItem',array('id'=>$row['id']))}"
                                        type="button">
                                    编辑推荐语
                                </button>
                            </div>
                        </if>
                    </div>
                    <div class="item-content">
                        <a href="https://haohuo.snssdk.com/views/product/item?id={$row.shop_goods_id}" target="_blank">
                            <p class="article-title">{$row.description_vice}</p>
                        </a>
                        <div class="layui-row float-box">
                            添加时间：{$row.create_time|date="Y-m-d H:i",###}
                        </div>
                        <if condition="$type eq 'user_items_status'">
                            <div class="layui-row float-box">
                                用户名称：{$row.user_name}
                            </div>
                        </if>
                        <div class="layui-row float-box">
                            <if condition="$type eq 'user_items'">
                                <if condition="$row['status'] eq 0">
                                    <button class="layui-btn default-bgcolor" type="button">
                                        审核中
                                    </button>
                                    <elseif condition="$row['status'] eq 1"/>
                                    <button class="layui-btn layui-btn-danger" type="button">
                                        审核失败
                                    </button>
                                    <else/>
                                    <button class="layui-btn" type="button">
                                        审核成功
                                    </button>
                                </if>
                                <else/>
                                <button class="layui-btn update-status" data-id="{$row.id}" data-val="2" type="button">
                                    审核成功
                                </button>
                                <button class="layui-btn layui-btn-danger update-status" data-id="{$row.id}"
                                        data-val="1"
                                        type="button">
                                    审核失败
                                </button>
                            </if>
                        </div>
                    </div>
                </div>
            </div>
        </volist>
    </div>
</volist>
