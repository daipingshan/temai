<extend name="Common/common"/>
<block name="body">
    <form class="layui-form xbs" action="{:U('News/index')}">
        <div class="layui-form-pane">
            <div class="layui-form-item" style="display: inline-block;">
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="title" placeholder="请输入文章关键字" autocomplete="off"
                           class="layui-input" value="{:I('get.title')}">
                </div>
                <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn" style="background-color: rgba(0,0,0,0.4)"><i class="layui-icon">
                        &#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>作者</th>
            <th>类型</th>
            <th>状态</th>
            <th>版本</th>
            <th>领域</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.name}</td>
                <td>{$vo.newstype}</td>
                <td>{$vo.shenhe}</td>
                <td>{$vo.type}</td>
                <td>{$vo.lingyu}</td>
                <td>{$vo.time|date="Y-m-d H:i",###}</td>
                <td>
                    <button class="layui-btn layui-btn-sm claim" style="background-color: rgba(0,0,0,0.4)"
                            data-url="{:U('News/update',array('id'=>$vo['id']))}"
                            title="编辑" onclick="location.href=$(this).data('url')">
                        <i class="layui-icon" style="font-size: 10px;color: #fff">&#xe642;</i>编辑
                    </button>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
    {$page}
</block>
