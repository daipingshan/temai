<extend name="Common/common"/>
<block name="css">
    <link rel="stylesheet" href="__CSS_PATH__/item_box.css">
</block>
<block name="body">
    <form class="layui-form" action="{:U('Shop/product')}" name="search">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" name="title" placeholder="请输入商品名称" autocomplete="off"
                           class="layui-input" value="{:I('get.title')}">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="shop_name" placeholder="请输入店铺名称" autocomplete="off"
                           class="layui-input" value="{:I('get.shop_name')}">
                </div>

                <div class="layui-input-inline" style="width:180px">
                    <button class="layui-btn"><i class="layui-icon">
                        &#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <notEmpty name="data">
        <xblock>
            <div class="layui-row">
                <include file="Common/item"/>
            </div>
            {$page}
        </xblock>
    </notEmpty>
</block>
<block name="js">
    <script type="text/javascript">
        form.render();
        flow.lazyimg();
        $('body').on('click', '.add-item', function () {
            x_admin_show('手工添加推荐语', $(this).data('url'), '80%', '95%');
        })
    </script>
</block>
