<extend name="Common/common"/>
<block name="css">
    <link rel="stylesheet" href="__CSS_PATH__/item_box.css">
</block>
<block name="body">
    <form class="layui-form xbs" action="">
        <div class="layui-form-pane">
            <div class="layui-form-item" style="display: inline-block;">
                <div class="layui-input-inline" style="width: 700px">
                    <input type="text" name="url" placeholder="请输入商头条链接商品" autocomplete="off"
                           class="layui-input" value="{:I('get.url')}">
                </div>
                <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn" style="background-color: rgba(0,0,0,0.4)"><i class="layui-icon">
                        &#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <notEmpty name="info">
        <fieldset class="layui-elem-field">
            <legend>错误</legend>
            <div class="layui-field-box">
                {$info}
            </div>
        </fieldset>
    </notEmpty>
    <notEmpty name="data">
        <xblock>
            <div class="layui-row">
                <include file="Common/sale_item"/>
            </div>
        </xblock>
    </notEmpty>
</block>
<block name="box">
    <include file="Common/footer_box"/>
</block>
<block name="js">
    <script type="text/javascript" src="__JS_PATH__/jquery-ui.min.js"></script>
    <script type="text/javascript" src="__JS_PATH__/sale_item.js"></script>
    <script type="text/javascript">
        form.render();
        flow.lazyimg();
        $(".img").hover(function () {
            $(this).find('.img-vice').show();
        }, function () {
            $(this).find('.img-vice').hide();
        });
    </script>
</block>
