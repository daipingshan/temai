<extend name="Common/common"/>
<block name="body">
    <eq name="group_id" value="1">
        <form class="layui-form xbs" action="">
            <div class="layui-form-pane">
                <button type="button" class="layui-btn" id="upload"><i class="layui-icon"></i>上传文件</button>
            </div>
        </form>
    </eq>
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>文章标题</th>
            <th>违规原因</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
            <tr>
                <td>{$vo.title}</td>
                <td>{$vo.reason}</td>
            </tr>
        </volist>
        </tbody>
    </table>
    {$page}
</block>
<block name="js">
    <script type="text/javascript">
        //拖拽上传
        upload.render({
            elem: '#upload'
            , url: "{:U('Index/addIllegalArticle')}"
            , accept: 'file'
            , exts: 'xlsx|xls|docx'
            , field: 'filename'
            , done: function (res) {
                layer.msg(res.info, function () {
                    location.reload();
                });
            }
        });
    </script>
</block>
