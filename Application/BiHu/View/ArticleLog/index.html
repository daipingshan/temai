<extend name="Common/common"/>
<block name="body">
    <form class="layui-form xbs" action="{:U('ArticleLog/index')}">
        <div class="layui-form-pane">
            <div class="layui-form-item" style="display: inline-block;">
                <div class="layui-input-inline">
                    <input type="text" name="keyword" placeholder="请输入文章关键字" autocomplete="off"
                           class="layui-input" value="{:I('get.keyword')}">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="account_name" placeholder="请输入点赞用户名称" autocomplete="off"
                           class="layui-input" value="{:I('get.account_name')}">
                </div>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="time" class="layui-input" placeholder="请选择时间范围" id="time"
                           value="{:I('get.time','','trim,urldecode')}">
                </div>
                <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn" style="background-color: rgba(0,0,0,0.4)"><i class="layui-icon">
                        &#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>文章标题</th>
            <th>点赞用户</th>
            <th>点赞时间</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
            <tr>
                <td><a href="https://www.bihu.com/article/{$vo.article_id}" target="_blank" style="color: #fff">{$vo.title}</a>
                </td>
                <td>{$vo.account_name}</td>
                <td>{$vo.create_time|date="Y-m-d H:i",###}</td>
            </tr>
        </volist>
        </tbody>
    </table>
    {$page}
</block>
<block name="js">
    <script type="text/javascript">
        form.render();
        //日期时间范围
        var nowTime = new Date().valueOf();
        var time = laydate.render({
            elem: '#time'
            , type: 'datetime'
            , range: '~'
            , max: nowTime
        });
    </script>
</block>
